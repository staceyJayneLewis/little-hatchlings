    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">
        <a class="navbar-brand" href="index.html"><img src="assets/images/little-hatchlings-logo.webp" class="img-fluid"

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                    <a class="nav-link" href="gallery.html">Gallery<span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>

    <!-- Gallery -->
    <div id="gallery-header">
        <div class="gallery-heading">
            <h2><img src="assets/images/gallery-icon-purple.png" class="gallery-icon-purple"
                    alt="purple gallery icon"><img src="assets/images/gallery-icon-white.png" class="gallery-icon-white"
                    alt="white gallery icon"> Gallery</h2>
            <p class="pt-2 mb-0 mx-4">Take a tour of our nursery gallery and see what our little hatchlings get up to!
            </p>
        </div>
    </div>

    <div class="gallery-container">
        <img class="gallery-border" src="assets/images/border-thin.png" alt="gallery pattern">
        <div class="gallery-row row mx-0">
            <div class="gallery-section container-fluid col-12 col-lg-6 pb-3">
                <div class="gallery-text row">
                    <div class="text-1 col-6 col-lg-12">
                        <p class="underline">OUR NURSERY</p>
                    </div>
                    <div class="text-2 col-6">
                        <p><a href="#section-two">OUR HATCHLINGS</a></p>
                    </div>
                </div>
                <div class="row no-gutters gallery-images px-3 pb-3">
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/entrance.webp" data-lightbox="photos"
                            data-title="Nursery entrance of the Swansea branch">
                            <img src="assets/images/entrance.webp" alt="entrance of nursery image" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/nursery-room.webp" data-lightbox="photos" data-title="Main nursery room">
                            <img src="assets/images/nursery-room.webp" alt="nursery room image" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/outdoor-area.webp" data-lightbox="photos"
                            data-title="Outdoor Playground Area">
                            <img src="assets/images/outdoor-area.webp" alt="outdoor play area" class="img-fluid">
                        </a>
                    </div>

                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/cozy-corner.webp" data-lightbox="photos" data-title="Cozy corner">
                            <img src="assets/images/cozy-corner.webp" alt="image of sit down area" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/kitchen.webp" data-lightbox="photos" data-title="Nursery kitchen area">
                            <img src="assets/images/kitchen.webp" alt="nursery kitchen image" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/quiet-room.webp" data-lightbox="photos"
                            data-title="Quiet room / Sleep room">
                            <img src="assets/images/quiet-room.webp" alt="quiet room image" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>

            <div class="gallery-section container-fluid col-12 col-lg-6" id="section-two">
                <p class="underline">OUR HATCHLINGS</p>
                <div class="row no-gutters gallery-images px-3 pb-3">
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/sensory-area.webp" data-lightbox="photos"
                            data-title="The children having fun in the outdoor sensory area">
                            <img src="assets/images/sensory-area.webp" alt="children playing in sand" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/dress-up.webp" data-lightbox="photos"
                            data-title="Enjoying fancy dress days!">
                            <img src="assets/images/dress-up.webp" alt="Children dressed up" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/child-drawing.webp" data-lightbox="photos"
                            data-title="Arts & Crafts Days!">
                            <img src="assets/images/child-drawing.webp" alt="Chid showing drawing" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/child-camera.webp" data-lightbox="photos"
                            data-title="Future photographer">
                            <img src="assets/images/child-camera.webp" alt="Child with camera taking photo"
                                class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/imagination.webp" data-lightbox="photos"
                            data-title="Creative costumes with crafts!">
                            <img src="assets/images/imagination.webp" alt="Children dressed in cardboard costumes"
                                class="img-fluid">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="assets/images/group-coloring.webp" data-lightbox="photos"
                            data-title="Colouring fun together">
                            <img src="assets/images/group-coloring.webp"
                                alt="children and nursery staff sat at table colouring" class="img-fluid">
                        </a>
                    </div>
                </div>

                        class="fa-brands fa-instagram"></i></a></li>
            <li><i class="fa-solid fa-phone"></i></li>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/d3ffa85e11.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
        integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
