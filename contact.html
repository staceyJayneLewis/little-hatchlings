          </ul>
        </div>
      </nav>
    <!--/.Navbar-->

    <div class="contact-us-header">
        <h4>Contact Us</h4>
        <ul>
            <li><i class="fa-solid fa-phone"></i>01246 782465</li>
            <li><i class="fa-solid fa-envelope"></i>hatchlings@gmail.com</li>
            <li><i class="fa-brands fa-twitter"></i>@LittleHatchlings</li>
        </ul>
    </div>  
    
    <!--/.Form-->
    <section class="form-section">
            <img src="assets/images/border-new.png">  
        <form class="p-3">
            <div class="form-group row">
                <label for="name" class="col-12 col-form-label">Full Name:</label>
                <div class="col-12 mb-3">
                <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row">
            <label for="email" class="col-12 col-form-label">Email:</label>
            <div class="col-12">
                <input type="email" class="form-control" id="email" required>
                <small class="text-muted">*required</small>
            </div>
            </div>
            <div class="form-group row">
            <label for="number" class="col-12 col-form-label">Contact Number:</label>
            <div class="col-12">
                <input type="number" class="form-control" id="number" required>
                <small class="text-muted">*required</small>
            </div>
            </div>
            <div class="message-area mx-3 mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter message here"></textarea>
            </div>
            <div class="form-group row">
            <div class="col-12 mb-3">
                <button type="submit" class="btn px-4 active alert-success">Send<strong></button>
            </div>
            </div>
        </form>
</section>

<section class="form-map mt-4">
        <h5>Find your nearest nursery.</h5>
    <div class="map-search">
        <input type="text" placeholder="Enter postcode"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        <iframe class="map mt-4" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d79117.26252288793!2d-4.08951555!3d51.70715965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1682461477282!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
