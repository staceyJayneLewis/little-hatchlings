<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Little Hatchlings | Childcare Nursery</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">
        <a class="navbar-brand" href="index.html"><img src="assets/images/little-hatchlings-logo.png"
                alt="little hatchling logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Us<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="contact-us-header">
        <div class="contact-us-info">
            <h2><img src="assets/images/contact-icon-purple.png" class="contact-icon-purple" alt="gallery icon"><img
                    src="assets/images/contact-icon-white.png" class="contact-icon-white" alt="gallery icon"> Contact Us
            </h2>
            <ul>
                <li><i class="fa-solid fa-phone"></i>01246 782465</li>
                <li><i class="fa-solid fa-envelope"></i>hatchlings@gmail.com</li>
                <li><i class="fa-solid fa-clock"></i>Monday-Friday 9am-5pm</li>
            </ul>
        </div>
        <img class="gallery-border" src="assets/images/border-thin.png" alt="wavy pattern">
    </div>

    <!-- Form -->
    <div class="form-container container-fluid">
        <div class="row">
            <section class="form-section col-12 col-lg-6">
                <div class="form-heading pb-4">
                    <h5>Please message us with any enquiries below:</h5>
                    <p class="text-muted">Please fill in the required fields.</p>
                </div>
                <form action="confirmation.html">
                    <div class="form-group row">
                        <label for="name" class="col-12 col-form-label">Full Name:</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="name">
                            <small class="text-muted">*required</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-12 col-form-label">Email:</label>
                        <div class="col-12">
                            <input type="email" class="form-control" id="email" required>
                            <small class="text-muted">*required</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="number" class="col-12 col-form-label">Contact Number:</label>
                        <div class="col-12">
                            <input type="number" class="form-control" id="number">
                        </div>
                    </div>
                    <div class="message-area mb-3">
                        <label for="message">Message:<br></label>
                        <textarea class="form-control" id="message" placeholder="Enter message here"></textarea>
                        <small class="text-muted">*required</small>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 mb-3">
                            <button type="submit" class="btn px-4 active alert-success">Send</button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="form-map col-12 col-lg-6 px-0">
                <div class="form-map-header">
                    <h5>Where you can find us.</h5>
                    <p>Find your nearest nursery.</p>
                    <div class="map-search">
                        <input type="text" placeholder="Enter postcode" value="SA14 8TH" disabled>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <iframe class="map pt-4"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d79117.26252288793!2d-4.08951555!3d51.70715965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1682461477282!5m2!1sen!2suk"
                        width="400" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><i class="fa-solid fa-phone"></i></li>
        </ul>
    </footer>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/d3ffa85e11.js" crossorigin="anonymous"></script>
</body>

</html>
